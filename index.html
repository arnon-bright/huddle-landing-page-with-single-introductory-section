<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <header><img class="logo" src="images/logo.svg" alt="Huddle logo"></header>

  <main>
    <picture>
      <img src="images/illustration-mockups.svg" alt="">
    </picture>

    <section>
      <div class="title">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>

      <div class="info">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>

      <div class="button">
        <button type="submit">Register</button>
      </div>
    </section>
    
  </main>
  <footer>
    <div class="icon-group">
      <a href="#"><i class='bx bxl-facebook bx-sm'></i></a>
      <a href="#"><i class='bx bxl-twitter bx-sm' ></i></box-icon></a>
      <a href="#"><i class='bx bxl-instagram bx-sm' ></i></box-icon></a>
    </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/arnon-bright">Arnon Bright</a>.
      </p>
  </footer>
</body>
</html>
